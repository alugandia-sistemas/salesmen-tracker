version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: salesmen_tracker_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: salesmen_tracker
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: salesmen_tracker_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/salesmen_tracker"
      CORS_ORIGINS: "http://localhost:5173"
      PORT: "8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app-network

  frontend:
    image: node:18-alpine
    container_name: salesmen_tracker_frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: "http://localhost:8000"
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge

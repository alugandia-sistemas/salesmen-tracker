version: '3.8'

services:
  postgres:
    # âœ… IMPORTANTE: Usar postgis en lugar de postgres normal
    image: postgis/postgis:15-3.3
    container_name: salesmen_tracker_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: salesmen_tracker
    ports:
      # ðŸ”Œ PUERTO LOCAL (tu mÃ¡quina): 5433 (no conflictÃºa con 5432 local)
      # ðŸ”Œ PUERTO CONTENEDOR: 5432 (interno en Docker)
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Script de inicializaciÃ³n para habilitar extensiÃ³n
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: salesmen_tracker_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/salesmen_tracker"
      CORS_ORIGINS: "http://localhost:5173,http://localhost:3000"
      PORT: "8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    container_name: salesmen_tracker_frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: "http://localhost:8000"
      NODE_ENV: "development"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      # Importante: No montar node_modules para evitar conflictos
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
